<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tri-Column Weather Website</title>
    </head>
    <body>
        <h1>Weather in Lviv</h1>
        <table>
            <tr><th>Сьогодні</th><th>Завтра</th><th>Післязавтра</th></tr>
            <tr><td id="todayTemp"></td><td id="tomorrowTemp"></td><td id="afterTomorrowTemp"></td></tr>
        </table>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
